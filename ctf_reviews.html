<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF 評價</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-css-theme@1.2.1/css/simple.min.css">
    <style>
        :root {
            --primary-color: #007bff; /* Bootstrap primary blue */
            --secondary-color: #6c757d; /* Bootstrap secondary gray */
            --success-color: #28a745;
            --info-color: #17a2b8;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;

            --bg-primary: #ffffff; /* White background */
            --bg-secondary: #f8f9fa; /* Light gray for cards */
            --text-color: #212529; /* Dark text */
            --border-color: #dee2e6; /* Light border */
            --link-color: var(--primary-color);
            --link-hover-color: #0056b3;

            --star-color: #ffc107; /* Golden yellow for stars */
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #212121; /* Dark background */
                --bg-secondary: #303030; /* Darker gray for cards */
                --text-color: #e0e0e0; /* Light text */
                --border-color: #424242; /* Dark border */
                --link-color: #64b5f6; /* Lighter blue for links */
                --link-hover-color: #90caf9;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-primary);
            margin: 0;
            padding: 0;
        }

        .site-header {
            background-color: var(--dark-color);
            color: var(--light-color);
            padding: 1.5rem 1rem;
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .server-info {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .server-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            border: 3px solid var(--primary-color);
        }

        .server-name {
            font-size: 2.2rem;
            font-weight: bold;
            margin: 0;
        }

        .site-header h1 {
            /* Removed: margin-top: 0; margin-bottom: 0.5rem; font-size: 2.5rem; */
            display: none; /* Hide the page title */
        }

        .site-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        nav {
            background-color: var(--bg-secondary);
            padding: 1rem 0;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        nav a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease; /* Removed transform */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
            z-index: 1; /* Ensure text is above ::before */
        }

        nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color); /* Solid color for hover */
            transition: opacity 0.3s ease; /* Smooth opacity transition */
            opacity: 0; /* Hidden by default */
            z-index: -1;
        }

        nav a:hover::before {
            opacity: 1; /* Show on hover */
        }

        nav a:hover {
            color: var(--light-color); /* Text color on hover */
        }

        /* Active navigation link style */
        nav a.nav-active {
            background-color: var(--primary-color); /* Solid background for active */
            color: var(--light-color);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2); /* Subtle inner shadow */
        }

        nav a.nav-active::before {
            opacity: 1; /* Ensure it stays filled */
        }

        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .post-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid var(--primary-color);
        }

        .author-name {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .post-card h3 {
            margin-top: 0.5rem;
            margin-bottom: 0.75rem;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        .post-card p {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .tags-container {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .tag-item {
            display: inline-block;
            background-color: var(--info-color);
            color: var(--light-color);
            padding: 0.3em 0.6em;
            border-radius: 4px;
            font-size: 0.85em;
            margin-right: 0.5em;
            margin-bottom: 0.5em;
        }

        .join-link {
            display: inline-block;
            background-color: var(--success-color);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .join-link:hover {
            background-color: #218838; /* Darker green */
        }

        .star-rating {
            font-size: 1.5em; /* Make stars larger */
            color: var(--star-color); /* Golden color */
            margin-bottom: 1rem; /* Space below stars */
            display: block; /* Ensure it takes full width */
        }

        .replies-container {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--border-color);
        }

        .replies-container h4 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .reply-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 0.75rem;
            background-color: var(--light-color);
            padding: 0.75rem;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        @media (prefers-color-scheme: dark) {
            .reply-item {
                background-color: #3a3a3a;
            }
        }

        .reply-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .reply-author {
            font-weight: bold;
            margin-right: 0.5em;
            color: var(--primary-color);
        }

        .reply-content {
            flex-grow: 1;
            color: var(--text-color);
        }

        .info-card {
            background-color: var(--info-color);
            color: var(--light-color);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info-card p {
            margin-bottom: 1rem;
            font-size: 1.1em;
        }

        .info-card .join-link {
            background-color: var(--primary-color);
            color: white;
        }

        .info-card .join-link:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 3rem;
            border-top: 1px solid var(--border-color);
            color: var(--secondary-color);
            font-size: 0.9em;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('nav a');
            const currentPath = window.location.pathname.split('/').pop(); // Get filename (e.g., index.html or ctf_reviews.html)

            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (linkPath === currentPath) {
                    link.classList.add('nav-active');
                }
            });
        });
    </script>
